language: python
python:
- 3.4
- 3.5
- 3.6
- 3.7
cache:
  pip: true

install:
- python -m pip install coverage flake8 flake8-docstrings
- python setup.py install

before_script:
- flake8 --statistics .
script:
- coverage run setup.py test
- python setup.py build sdist bdist_wheel
after_script:
- coverage report -m --include "beetsplug/*","tests/*","setup.py"

# Deployment
before_deploy:
  - python -m pip install -U twine setuptools wheel
  - twine --version
deploy:
  # Deploy to PyPI
- provider: script
  script: twine upload  --skip-existing dist/*
  skip_cleanup: true
  on:
    branch: master
    repo: Holzhaus/beets-extrafiles
    tags: true
  # Deploy to Github Releases
- provider: releases
  api_key:
    secure: 
  name: "$TRAVIS_TAG"
  body: "Release $TRAVIS_TAG"
  draft: false
  skip_cleanup: true
  file_glob: true
  file: dist/*
  overwrite: true
  on:
    branch: master
    repo: Holzhaus/beets-extrafiles
    tags: true

# Base System
dist: bionic
addons:
  apt:
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates multiverse
    packages:
    - bash-completion
    - gir1.2-gst-plugins-base-1.0
    - gir1.2-gstreamer-1.0
    - gstreamer1.0-plugins-good
    - gstreamer1.0-plugins-bad
    - imagemagick
    - python-gi
    - python-gst-1.0
    - python3-gi
    - python3-gst-1.0
    - unrar
